<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../paper-combobox.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-combobox></paper-combobox>
      </template>
    </test-fixture>

    <script>
    function notifyInput(target) {
      var ev = document.createEvent('Event');
      ev.initEvent('input', true, false);
      target.dispatchEvent(ev);
    }
    /* global sinon */
    suite('basic', function() {
      var element;
      setup(function(done) {
        element = fixture('basic');
        requestAnimationFrame(() => done());
      });

      test('Input element is set', () => {
        assert.ok(element.inputElement);
      });

      test('Input element has id', () => {
        assert.isTrue(element.inputElement.id.indexOf('input-') === 0);
      });

      test('Should query in user input', function() {
        var spy = sinon.spy();
        element.addEventListener('query', spy);
        element.value = 'test';

        notifyInput(element.inputElement);
        assert.isTrue(spy.called);
      });

      test('Opens suggestions', () => {
        const ac = element.shadowRoot.querySelector('paper-autocomplete');
        element.source = ['Test'];
        ac._previousQuery = '';
        element.open();
        assert.isTrue(ac.opened);
      });
    });
    </script>

  </body>
</html>
