<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-combobox.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <paper-combobox></paper-combobox>
      </template>
    </test-fixture>

    <script>
    function notifyInput(target) {
      var ev = document.createEvent('Event');
      ev.initEvent('input', true, false);
      target.dispatchEvent(ev);
    }
    /* global sinon, fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should query in user input', function() {
        var spy = sinon.spy();
        element.addEventListener('query', spy);
        element.value = 'test';
        notifyInput(element.inputElement);
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
